<VirtualHost *:80>
    ServerAdmin nwokoloebuka84@gmail.com
    ServerName nwokolo.live
    DocumentRoot /var/www/html/nwokolo/public

    <Directory /var/www/html/nwokolo>
        Options Indexes MultiViews FollowSymLinks
        AllowOverride all
        Allow from all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
